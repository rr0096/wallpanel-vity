name: Distribute to Firebase

on:
  push:
    branches:
      - mster

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create local.properties
        run: |
          echo "code=1234" > local.properties
          echo "hassUrl=http://localhost" >> local.properties
          echo "broker=localhost" >> local.properties
          echo "brokerPass=password" >> local.properties
          echo "brokerUsername=user" >> local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > WallPanelApp/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDevDebug

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: WallPanelApp/build/outputs/apk/dev/debug/WallPanelApp-dev-debug.apk
          releaseNotes: "Build triggered by ${{ github.actor }} from commit ${{ github.sha }}"
